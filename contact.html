<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="all" type="text/css">
    <style>
        input:valid, textarea:valid {
            border: 2px solid green;
        }

        input:invalid:focus, textarea:invalid:focus {
            border: 2px solid red;
        }

        input:invalid:focus::after {
            content: "Invalid input";
            border: 2px solid red;
        }
    </style>
    <title>Contact</title>
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <header>
        <h1>Lukas Gliniorz</h1>
        <nav>
            <label for="toggle-1" class="toggle-menu">Menu</label>
            <input type="checkbox" id="toggle-1">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/downloads.html">Downloads</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/experiments.html">Experiments</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact</h2>
            <p>
                Lukas Gliniorz<br>
                Hofangerstraße 169<br>
                81735 München
            </p>            
        </section>
        <section>
            <h2>Contact form</h2>
            <form action="https://httpbin.org/post" method="post">
                <fieldset>
                    <legend>Contact information</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name ="comments" rows="5" cols="30" required minlength="5" maxlength="500"></textarea>   
                    <input type="hidden" name="possible_bot" value="true"> 
                    <br>
                    <output name="errorOutput"></output>
                    <output name="infoOutput"></output>             
                    <br>
                    <button type="submit">Submit</button>
                    <output name="errorOutput"></output>
                    <output name="infoOutput"></output>
                </fieldset>
            </form>
        </section>

    </main>
    <footer>
        <p>Made by Lukas Gliniorz, 2023</p>
    </footer>

</body>
</html>
