        </section>
        <section>
            <h2>Contact form</h2>
            <form action="submit.php" method="post">
                <fieldset>
                    <legend>Contact information</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                    <br>
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Message</legend>
                    <label for="subject">Subject:</label>
                    <datalist id="list">
                        <option value="Job offer"></option>
                        <option value="Question"></option>
                        <option value="Other"></option>
                    </datalist>
                    <input type="text" id="subject" name="other" list="list">
                    <br>
                    <br>
                    <textarea id="message" name ="message" rows="5" cols="30" required></textarea>                 
                </fieldset>
                <br>
                <fieldset>
                    <legend>Privacy Settings</legend>
                    <details>
                        <summary>Privacy Policy</summary>
                        The given information will only be stored to contact you.
                    </details>
                    <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree">I agree to the Privacy Policy</label>
                </fieldset>
                <br>
                <button type="submit">Submit</button>
            </form>
        </section>

    </main>
