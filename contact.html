<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="all" type="text/css">
    <style>
        input:valid, textarea:valid {
            border: 2px solid green;
        }

        input:invalid:not(:placeholder-shown), textarea:invalid:not(:placeholder-shown) {
            border: 2px solid red;
        }

        .error-message.flash {
            animation: fadeOut 3s ease forwards;
        }

        .flash-input {
            animation: flashAnimation 0.5s;
        }

@keyframes flashAnimation {
    0% { background-color: red; }
    100% { background-color: white; }
}

    </style>
    <title>Contact</title>
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <header>
        <div class="theme-switch-container">
            <span class="theme-switch-text">Dark Mode</span>
            <input type="checkbox" id="theme-toggle" class="theme-toggle"/>
            <label class="theme-switch" for="theme-toggle"></label>
        </div>        

        <h1>Lukas Gliniorz</h1>
        <nav>
            <label for="toggle-1" class="toggle-menu">Menu</label>
            <input type="checkbox" id="toggle-1">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/downloads.html">Downloads</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/experiments.html">Experiments</a></li>
            </ul>
        </nav>
    </header>
    <main>        
        <section>
            <h2>Contact</h2>
            <p>
                Lukas Gliniorz<br>
                Hofangerstraße 169<br>
                81735 München
            </p>            
        </section>
        <section>
            <h2>Contact form</h2>
            <form action="https://httpbin.org/post" method="post">
                <fieldset>
                    <legend>Contact information</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" required placeholder="Enter your name">
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                    <br>
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name ="comments" rows="5" cols="30" required minlength="5" maxlength="500" pattern="[A-Za-z0-9 ,.!?']+" placeholder="Enter a comment"></textarea>   
                    <input type="hidden" name="possible_bot" value="true"> 
                    <input type="hidden" id="form-errors" name="form-errors" value="">
                    <br>
                    <output name="errorOutput" class="error-message"></output>
                    <output name="infoOutput" class="info-message"></output>             
                    <br><br>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </section>

    </main>
    <footer>
        <p>Made by Lukas Gliniorz, 2023</p>
    </footer>
<script src="form.js"></script>
<script src="theme_switcher.js"></script>
</body>
</html>
