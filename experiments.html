            <canvas id="blueRectangle" width="400" height="100"></canvas>
            <script>
                const canvas = document.getElementById("blueRectangle");
                const ctx = canvas.getContext("2d");

                ctx.fillStyle = "blue";
                ctx.fillRect(50, 50, 100, 50);
            </script>
